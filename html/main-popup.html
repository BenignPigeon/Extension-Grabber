<!DOCTYPE html>
<html lang="en" class="mdc-typography">
<head>
  <meta charset="utf-8">
  <title>Extension Link Generator</title>
  <link href="../css/main-popup.css" rel="stylesheet">

</head>
<body>
  <a href="settings.html" class="settingsIcon"></a>
  <h1>Generate Extensions</h1>
  <p>Click the button below to generate either an HTML file with links to all installed Chrome extensions or a zip folder filled with the extensions:</p>
  <button id="generateHTMLButton">Generate HTML File</button>
  <button id="generateZipButton">Generate Zip Folder</button>

  <div id="darkModeToggle">
    <label class="switch">
      <input type="checkbox" class="switch__checkbox" id="dark-mode-toggle">
      <span class="switch__slider"></span>
    </label>
  </div>
  

  <footer class="footer">
    <!-- Review stars -->
    <div class="stars js-stars">
      <a class="stars__star-wrapper js-stars__star" target="_blank" href="https://github.com/BenignPigeon/Extension-Grabber/issues"></a>
      <a class="stars__star-wrapper js-stars__star" target="_blank" href="https://github.com/BenignPigeon/Extension-Grabber/issues"></a>
      <a class="stars__star-wrapper js-stars__star" target="_blank" href="https://chrome.google.com/webstore/detail/extension-grabber/ciodcdclaoddcbmlnceonknphiphlade/reviews"></a>
      <a class="stars__star-wrapper js-stars__star" target="_blank" href="https://chrome.google.com/webstore/detail/extension-grabber/ciodcdclaoddcbmlnceonknphiphlade/reviews"></a>
      <a class="stars__star-wrapper js-stars__star" target="_blank" href="https://chrome.google.com/webstore/detail/extension-grabber/ciodcdclaoddcbmlnceonknphiphlade/reviews"></a>
    </div>
    <!-- Made by -->
    <div>
  
    <p>
      <span style="font-size: 20px;">Made by BenignPigeon</span>
    <br>
      <a class="link link--external" tabindex="-1" target="_blank" href="https://www.buymeacoffee.com/benignpigeon">Buy me a coffee?</a>
    </p>
    </div>
   </footer>
   <script src="../js/main-popup.js"></script>

</body>
</html>
