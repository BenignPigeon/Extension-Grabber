<!DOCTYPE html>
<html>
<head>
  <style>
    /* Add your CSS code here */
    .switch{display:inline-block;position:relative;width:44px;height:22px}.switch__checkbox{display:none}.switch__checkbox:checked+.switch__slider{background-color:#2b2b2b}.switch__checkbox:checked+.switch__slider:before{-webkit-transform:translateX(22px);transform:translateX(22px)}.switch__slider{border-radius:11px;position:absolute;top:0;right:0;bottom:0;left:0;cursor:pointer;background-color:#ccc;background-image:url(../sun.svg),url(../moon.svg);background-position:4px center,calc(100% - 4px) center;background-repeat:no-repeat,no-repeat;background-size:14px 14px,14px 14px}.animated .switch__slider{-webkit-transition:.4s;transition:.4s}.switch__slider:before{border-radius:7px;content:"";position:absolute;left:4px;bottom:4px;height:14px;width:14px;background-color:#fff}.animated .switch__slider:before{-webkit-transition:.4s;transition:.4s}
  </style>
</head>
<body>
  <label class="switch">
    <input type="checkbox" class="switch__checkbox" id="toggleSwitch">
    <span class="switch__slider"></span>
  </label>

  <script>
    // JavaScript code
    const toggleSwitch = document.getElementById('toggleSwitch');
    toggleSwitch.addEventListener('change', function() {
      if (this.checked) {
        // Handle switch on state
        console.log('Switch is on');
      } else {
        // Handle switch off state
        console.log('Switch is off');
      }
    });
  </script>
</body>
</html>
